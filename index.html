<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzPlay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <section>
        <div class="container">
        <div id="video-player">
            <video src="./media/test-video.mp4" id="main-video"></video>
            <div class="progressAreaTime"></div>
            <div class="controls">
                <div class="progress-area">
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
                <div class="controls-list">
                    <div class="controls-left">
                        <span class="icon">
                            <i class="material-icons fast-rewind">replay_10</i>
                        </span>
                        <span class="icon">
                            <i class="material-icons play">play_arrow</i>
                        </span>
                        <span class="icon">
                            <i class="material-icons fast-forward">forward_10</i>
                        </span>
                        <span class="icon">
                            <i class="material-icons volume">volume_up</i>
                            <input type="range" min="0" max="100" class="volume-range">
                        </span>
                        <div class="timer">
                            <span class="current">0:00</span> / <span class="duration">0.00</span>
                        </div>
                    </div>
                    <div class="controls-right">
                        <span class="icon">
                            <i class="material-icons auto-play"></i>
                        </span>
                        <span class="icon">
                            <i class="material-icons settingsBtn">settings</i>
                        </span>
                        <span class="icon">
                            <i class="material-icons picture-in-picture">picture_in_picture_alt</i>
                        </span>
                        <span class="icon">
                            <i class="material-icons fullscreen">fullscreen</i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- <div class="settings">
                <div class="playback">
                    <span>PlayBack Speed</span>
                    <ul>
                        <li data-speed="0.25">0.25</li>
                        <li data-speed="0.5">0.5</li>
                        <li data-speed="0.75">0.75</li>
                        <li data-speed="1">Normal</li>
                        <li data-speed="1.25">1.25</li>
                        <li data-speed="1.5">1.5</li>
                        <li data-speed="1.75">1.75</li>
                        <li data-speed="2">2</li>
                    </ul>
                </div>
            </div> -->
    
        </div>
    </div>
    </section>
</body>
</html>
